<mat-toolbar *ngIf="isAuthenticated | async">
  <span>{{userName}} School Administrator</span>
  <span class="fill-space"></span>
  <div class="options">
    <button mat-button routerLink="/students">Students</button>
    <button mat-button routerLink="/courses">Courses</button>
    <button mat-button routerLink="/login" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
